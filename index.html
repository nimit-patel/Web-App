<!DOCTYPE html>
<html>
<html lang = "en-us">
  <head>
      <meta charset = "UTF-8">
      <meta name = "author" content = "Nimit Patel">
      <meta name = "description" content = "Term Project">
      <script
  			  src="https://code.jquery.com/jquery-2.2.2.js"
  			  integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="
  			  crossorigin="anonymous"></script>
      <link href = "css/style.css" type = "text/css" rel = "stylesheet">
      <title> Page's Title </title>
  </head>

  <body>

      <!-- Page Header -->
      <div id = "page_header">
          <header>
                  { dev-humor<span style = "color: red">;</span> }
          </header>
      </div>

      <!-- For file upload -->
      <div id = "upload_prompt">
          <h4> Upload Dev-Humor Pics </h4>
          <!-- Allows user to upload multiple image files -->
          <button id = "upload_btn"> Upload </button>
          <input id = "browse_btn" type = "file" multiple = "multiple" accept = "image/*"/>
      </div>

      <!-- Hidden confirmation view with a form -->
      <div id = "confirmation_view">
          <button id = "close_button"> &times; </button>
          <h2> Enter description for selected images </h2>

          <form id = "upload_form">

              <div id = "preview_boxes">
                  <!-- JS will put some content in these form depending on # of files selected -->
              </div>

              <div id = "upload_button_container">
                  <input id = "form_upload_btn" type = "submit" value = "Confirm Upload"/>
              </div>

          </form>
      </div>

      <!-- user selection and image view -->
      <div id = "user_view">
          <form id = "img_selection_view">
                <h3 style = "text-align: center"> Available </h3>
          </form>
          <img id = "img_view"> </img>
      </div>

      <script src = "js/handler.js" type = "text/javascript"> </script>

    </body>
</html>
